<mat-toolbar fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem" color="primary">
  <button fxFlex="none" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span fxFlex="none">SNOMED Tools</span>
  <mat-form-field fxFlex="17em">
    <mat-select matNativeControl (selectionChange)="setBranch($event)" #selectBranch>
      <mat-option *ngFor="let b of branches | async" [value]="b.path" >{{b.path}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="4em">
    <mat-select matNativeControl (selectionChange)="setLimit($event)" #selectLimit>
      <mat-option *ngFor="let l of allowedLimits" [value]="l" >{{l}}</mat-option>
    </mat-select>
  </mat-form-field>
  <span fxFlex>{{menu.title}}</span>
  <span fxFlex="grow">&nbsp;</span>
  <button fxFlex="none" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button fxFlex="none" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item href="" routerLink="/translate-batch">Batch Translation</a>
      <a mat-list-item href="" routerLink="/icd-10">ICD-10</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
